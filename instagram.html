<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div class="container-fluid back-body">
        <div class="row vh-100">
            <div class="col-lg-12">
               <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-lg-4">
                        <img src="img/instagram pic.png" class="d-block mx-auto" alt="">
                        <p class="text-center fs-3">Over 50+ different social media channels</p>
                    </div>

                    
                    <div class="col-lg-4 p-5 shadow-lg rounded-4 back-form">
                        <img src="img/bookmark.webp" class="d-block mx-auto" alt="">
                        <h6 class="text-center"><b>socially</b></h6>
                        <p class="text-center">Welcome</p>
                        <h1 class="text-center">Sign in now</h1>

                        <form action="">
                            <div class="my-4">
                                <label for="">Email Address</label>
                                <input type="email" placeholder="johndoe@gmail.com" class="form-control">
                            </div>

                            <div class="mb-4">
                                <label for="">Password</label>
                                <input type="password" placeholder="Password" class="form-control">
                            </div>

                            <p class="text-center">Don't have an acount? <a class="text-decoration-none" href=""><b>Register</b></a></p>

                            <div class="d-flex justify-content-between">
                                <button class="btn btn-outline-purple">Sign In</button>
                                <button class="btn btn-purple">Register</button>
                            </div>

                            <p class="text-center">Sign in to <a class="text-decoration-none" href=""><b>Facebook</b></a></p>


                        </form>
                    </div>
               </div> 
            </div>
        </div>
    </div>
</body>
</html>
